<!-- public/admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>🔧 Admin Panel</h1>

    <div>
        <label for="adminYearsLicensed">Years Licensed:</label>
        <input id="adminYearsLicensed" type="number" min="0" max="999" />
        <button id="saveYearsBtn">Save</button>
        <span id="adminStatus"></span>
    </div>
    <hr />
    <h5>Cabrillo Headers</h5>
    <div id="cabrilloFields"></div>
    <button class="btn btn-success mt-2" id="saveCabrilloBtn">Save Headers</button>
    <div id="cabrilloStatus" class="mt-1 text-muted small"></div>

    <div>
        <button type="button" class="btn btn-danger" id="clearLogBtn">Clear All Logs</button>
    </div>

    <div style="margin-top: 1em;">
        <button id="exportCabrilloBtn">📄 Export Cabrillo Log</button>
    </div>


    <button onclick="location.href='/'">← Back to Log</button>


    <script src="admin.js"></script>
</body>
</html>
