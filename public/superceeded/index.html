<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Radio Contest Logger</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Radio Contest Logger</h1>

    <form id="qsoForm">
        <label>Callsign: <input type="text" id="callsign" required></label><br>
        <label>
            Band:
            <select id="band">
                <option value="">All Bands</option>
                <option value="160m">160m</option>
                <option value="80m">80m</option>
                <option value="40m">40m</option>
                <option value="20m">20m</option>
                <option value="15m">15m</option>
                <option value="10m">10m</option>
                <option value="23cm">23cm</option>
            </select>
        </label><br>
        <label>
            Mode:
            <select id="mode">
                <option value="">All Modes</option>
                <option value="SSB">SSB</option>
                <option value="CW">CW</option>
                <option value="RTTY">RTTY</option>
            </select>
        </label><br>
        <label>
            Received Report:
            <input type="text" id="rxReport" pattern="59[0-9]{1,3}" placeholder="e.g. 591" required>
        </label><br>
        <label>
            Comments:<br>
            <textarea id="comments" rows="2" cols="40" placeholder="Name, location, notes..."></textarea>
        </label><br>

        <label>
            <input type="checkbox" id="nonContest"> Not a contest station (no points)
        </label><br>

        <button type="button" id="resetFilters">Reset Filters</button>
        <button type="submit">Log Contact</button>
    </form>
    <hr>

    <h2>Logged Contacts</h2>
    <table id="qsoTable">
        <thead>
            <tr>
                <th>Time</th>
                <th>Callsign</th>
                <th>Band</th>
                <th>Mode</th>
                <th>Points</th>
                <th>Sent</th>
                <th>Received</th>
                <th>Comments</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <h2>Admin Panel</h2>
    <div id="adminPanel">
        <label>
            Set Years Licensed:
            <input type="number" id="adminYearsLicensed" min="0" max="999">
        </label>
        <button id="saveYearsBtn">Save</button>
        <span id="adminStatus" style="margin-left: 10px;"></span>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
